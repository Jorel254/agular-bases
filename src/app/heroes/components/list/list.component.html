<h3>Listado Heroes</h3>

<h3 *ngIf="isdelete; else notDelete">Heroe borrado <small class="text-danger"> {{selectedHero}}</small></h3>

<ng-template #notDelete>
  <h3>No se ha borrado nada</h3>
</ng-template>

<button *ngIf="heroes.length > 0" (click)="deleteHero()" class="btn btn-danger">Borrar Heroe</button>
<ul class="mt-2 list-group">
  <li *ngFor="let name of heroes" class="list-group-item">{{name}}</li>
</ul>
